<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

            overflow-x: hidden; /* Impede a rolagem horizontal */

        /* Container da logo */

        <h1 class="title-main">Semijoias e Acessórios</h1>

    <div class="navigation-controls">
        <div class="tabs-container">
            <div class="tabs" id="tabs"></div>
        </div>
        <div class="subcategories" id="subcategories" style="display: none;"></div>

                <div class="modal-codigo" id="modalCodigo"></div>

                </div>

            <button class="save-btn" onclick="saveImage()">
                <img src="imagens/download.png" alt="Download" style="width: 25px; height: 25px; vertical-align: middle; margin-right: 4px; margin-left: -5px;">
                Salvar Imagem
            </button>
        </div>

    <script>
        // URLs para buscar dados do catálogo
        const repoUrl = "https://api.github.com/repos/semijoiasudia/CatalogoRenataSemijoias/contents/Catalogos";
        const descricoesUrl = "https://raw.githubusercontent.com/semijoiasudia/catalogo-belissima/main/ItensDescricao.txt";
        const categoriasAtivasUrl = "https://raw.githubusercontent.com/semijoiasudia/catalogo-belissima/main/CategoriasAtivas.txt";
        
        // Variáveis globais
        let descricoes = {}; // Armazena descrições e preços dos itens
        let categoriasAtivas = []; // Lista de categorias que devem ser exibidas
        let currentFolder = ''; // Pasta (categoria) atualmente selecionada
        const itemsPerPage = 20; // Quantidade de itens por página
        let currentPage = 1; // Página atual
        let allFiles = []; // Todos os arquivos da categoria atual
        let currentBanho = 'todos'; // Filtro de banho atual
        let currentSort = 'newest'; // Ordenação atual
        let currentModalIndex = 0; // Índice da imagem atual no modal (dentro dos arquivos visíveis)
        let currentVisibleFiles = []; // Arquivos atualmente visíveis após filtros

        // Variáveis para controle de zoom e pan no modal
        let scale = 1;
        let minScale = 1;
        let maxScale = 5;
        let translateX = 0;
        let translateY = 0;
        let startX = 0;
        let startY = 0;
        let isDragging = false;

        // Função para formatar o preço para o padrão brasileiro (R$ XX,XX)
        function formatarPreco(preco) {
            if (!preco) return "Preço não disponível";
            const valorNumerico = parseFloat(preco.replace(/[^0-9,]/g, '').replace(',', '.'));
            if (isNaN(valorNumerico)) return "Preço não disponível";
            return `R$ ${valorNumerico.toFixed(2).replace('.', ',')}`;
        }

        // Função para calcular o valor da parcela (em 3x)
        function calcularParcela(preco) {
            if (!preco || preco === "Preço não disponível") return "Parcela não disponível";
            const valorNumerico = parseFloat(preco.replace('R$ ', '').replace(',', '.'));
            if (isNaN(valorNumerico)) return "Parcela não disponível";
            const valorParcela = valorNumerico / 3;
            return `em 3x de R$ ${valorParcela.toFixed(2).replace('.', ',')} sem juros no cartão (por link de pagamento)`;
        }

        // Função para obter o valor numérico do preço (para ordenação)
        function getNumericPrice(preco) {
            if (!preco || preco === "Preço não disponível") return 0;
            return parseFloat(preco.replace('R$ ', '').replace(',', '.'));
        }

        // Carrega as categorias ativas do arquivo CategoriasAtivas.txt
        async function loadCategoriasAtivas() {
            try {
                const response = await fetch(categoriasAtivasUrl);
                if (!response.ok) {
                    console.warn("Arquivo categoriasativas.txt não encontrado, todas as categorias serão exibidas.");
                    categoriasAtivas = []; // Se não encontrar, exibe todas
                    return;
                }
                const text = await response.text();
                categoriasAtivas = text.split('\n')
                    .map(linha => linha.trim()) // Remove espaços extras
                    .filter(linha => linha !== ''); // Remove linhas vazias
                console.log('Categorias ativas carregadas:', categoriasAtivas);
            } catch (error) {
                console.error("Erro ao carregar categorias ativas:", error);
                categoriasAtivas = []; // Em caso de erro, não filtra
            }
        }

        // Carrega as descrições, preços e banhos dos itens do arquivo ItensDescricao.txt
        async function loadDescriptions() {
            try {
                const response = await fetch(descricoesUrl);
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                const text = await response.text();
                const lines = text.split('\n');
                lines.forEach(line => {
                    const [codigo, descricao, preco, banho] = line.split(';');
                    if (codigo && descricao && preco && banho) {
                        let normalizedBanho = banho.trim().toLowerCase();
                        // Normaliza "2 banhos" para facilitar filtragem
                        if (normalizedBanho.includes('2 banhos') || normalizedBanho.includes('dois banhos')) {
                            normalizedBanho = '2 banhos';
                        }
                        descricoes[codigo.trim()] = {
                            descricao: descricao.trim(),
                            preco: formatarPreco(preco.trim()),
                            banho: normalizedBanho
                        };
                    }
                });
                console.log('Descrições carregadas com sucesso:', Object.keys(descricoes).length);
            } catch (error) {
                console.error("Erro ao carregar descrições:", error);
                document.getElementById('gallery').innerHTML = '<p>Erro ao carregar descrições. Verifique o console.</p>';
            }
        }

        // Carrega as categorias (pastas) do repositório GitHub e cria as abas
        async function loadCategories() {

                console.log('Dados das categorias recebidos:', data);

                if (!data || !Array.isArray(data)) {

                }

                // Cria uma aba para cada diretório (categoria)
                data.forEach(item => {
                    if (item.type === 'dir') {
                        // Exibe a categoria apenas se estiver na lista de ativas ou se a lista estiver vazia
                        if (categoriasAtivas.length === 0 || categoriasAtivas.includes(item.name)) {

                            };
                            tabs.appendChild(tab);
                        }
                    }
                });

                if (tabs.children.length === 0) {
                    tabs.innerHTML = '<p>Nenhuma categoria disponível no momento.</p>';
                    return;
                }

                // Define a categoria inicial (via query param, "Brincos" ou a primeira)
                const initialCategory = getQueryParam('categoria');
                let initialTab = null;
                
                if (initialCategory) {
                    initialTab = findTabByText(initialCategory);
                }
                
                if (!initialTab) { // Tenta "Brincos" como padrão
                    initialTab = findTabByText('Brincos');
                }
                
                if (!initialTab && tabs.children.length > 0) { // Se não, pega a primeira aba
                    initialTab = tabs.children[0];
                }
                
                if (initialTab) {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    initialTab.classList.add('active');
                    console.log('Carregando categoria inicial:', initialTab.textContent.trim());
                    await loadImages(initialTab.textContent.trim()); // Usa await para garantir que as imagens sejam carregadas antes de rolar
                    scrollToActiveTab();
                } else {
                    console.error('Nenhuma categoria disponível para carregar.');
                }
            } catch (error)

                console.error("Erro ao carregar categorias:", error);
                document.getElementById('tabs').innerHTML = '<p>Erro ao carregar categorias. Verifique o console.</p>';
            }
        }

        async function loadImages(folderName) {

        // Filtra e ordena os arquivos da categoria atual
        function getFilteredFiles() {
            let filtered = allFiles.filter(file => {
                if (!file.name.endsWith('.jpg') && !file.name.endsWith('.png')) return false; // Apenas imagens
                const codigo = file.name.split('.')[0];
                const banho = (descricoes[codigo] && descricoes[codigo].banho) || '';
                return currentBanho === 'todos' || banho === currentBanho; // Aplica filtro de banho
            });

            // Aplica ordenação
            filtered.sort((a, b) => {
                const codigoA = a.name.split('.')[0];
                const codigoB = b.name.split('.')[0];
                const precoA = getNumericPrice(descricoes[codigoA]?.preco || "0");
                const precoB = getNumericPrice(descricoes[codigoB]?.preco || "0");
        
                switch (currentSort) {
                    case 'newest': // Mais novos primeiro (ordem decrescente de código, assumindo que códigos maiores são mais novos)
                        return codigoB.localeCompare(codigoA, undefined, { numeric: true });
                    case 'oldest': // Mais antigos primeiro
                        return codigoA.localeCompare(codigoB, undefined, { numeric: true });
                    case 'highestPrice': // Maior preço primeiro
                        // Desempate por código mais novo
                        return precoB - precoA || codigoB.localeCompare(codigoA, undefined, { numeric: true });
                    case 'lowestPrice': // Menor preço primeiro
                        // Desempate por código mais novo
                        return precoA - precoB || codigoB.localeCompare(codigoA, undefined, { numeric: true });
                    default:
                        return 0;
                }
            });

            currentVisibleFiles = filtered; // Atualiza a lista de arquivos visíveis
            return filtered;
        }

        // Atualiza os botões de paginação (Anterior/Próxima)
        function updatePagination() {
            const filteredFiles = getFilteredFiles(); // Pega os arquivos filtrados novamente para ter o total correto
            const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
            const paginationDiv = document.getElementById('pagination');

        // Aplica as transformações de escala (zoom) e translação (pan) ao conteúdo do modal
        function updateModalTransform() {
            const modalContent = document.getElementById('modalContent');
            modalContent.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        }

        // Configura as interações de toque e mouse para zoom, pan e swipe no modal
        function setupModalInteraction() {
            const modalContent = document.getElementById('modalContent');
            
            let startDist = 0; // Distância inicial entre dois toques (para pinch zoom)
            let lastX = 0, lastY = 0; // Última posição (para pinch zoom e pan)
            let touchStartX = 0; // Posição X inicial do toque (para swipe)
            let touchStartTime = 0; // Tempo inicial do toque (para swipe)

            // Evento de roda do mouse para zoom
            modalContent.onwheel = (e) => {
                e.preventDefault();
                const delta = e.deltaY * -0.01; // Inverte e normaliza o delta da roda
                adjustScale(delta);
            };

            // Evento de pressionar o botão do mouse (para pan)
            modalContent.onmousedown = (e) => {
                // Permite arrastar apenas se houver zoom aplicado
                if (scale > 1 && e.button === 0) { // Apenas botão esquerdo
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    modalContent.style.cursor = 'grabbing'; // Muda cursor para indicar arrasto
                }
            };

            // Evento de mover o mouse (para pan)
            document.onmousemove = (e) => {
                if (isDragging) {
                    e.preventDefault();
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    clampTranslation(); // Limita o pan para não sair da área visível
                    updateModalTransform();
                }
            };

            // Evento de soltar o botão do mouse (para pan)
            document.onmouseup = () => {
                if (isDragging) {
                    isDragging = false;
                    modalContent.style.cursor = 'grab'; // Restaura cursor
                }
            };
            
            // Eventos de toque
            modalContent.ontouchstart = (e) => {
                if (e.touches.length === 1) { // Um dedo: possível pan ou swipe
                    touchStartX = e.touches[0].screenX; // Posição X para swipe
                    touchStartTime = Date.now(); // Tempo para swipe
                    if (scale > 1) { // Se houver zoom, inicia o pan
                        isDragging = true;
                        startX = e.touches[0].clientX - translateX;
                        startY = e.touches[0].clientY - translateY;
                    }
                } else if (e.touches.length === 2) { // Dois dedos: pinch zoom
                    isDragging = false; // Para o pan se estiver ocorrendo
                    startDist = getDistance(e.touches);
                    // Ponto central entre os toques para referência de pan durante o zoom
                    lastX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    lastY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                }
            };

            modalContent.ontouchmove = (e) => {
                e.preventDefault(); // Impede scroll da página
                if (e.touches.length === 1 && isDragging) { // Pan com um dedo
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                    clampTranslation();
                    updateModalTransform();
                } else if (e.touches.length === 2) { // Pinch zoom com dois dedos
                    const newDist = getDistance(e.touches);
                    const scaleChange = newDist / startDist; // Proporção da mudança de distância
                    adjustScale((scaleChange - 1) * 2); // Ajusta a escala (multiplicador para sensibilidade)
                    startDist = newDist; // Atualiza a distância inicial

                    // Lógica para pan durante o zoom (mantém o ponto central sob os dedos)
                    const newMidX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const newMidY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    translateX += (newMidX - lastX) / scale; // Ajusta translação baseada na mudança do ponto médio
                    translateY += (newMidY - lastY) / scale;
                    lastX = newMidX;
                    lastY = newMidY;
                    clampTranslation();
                    updateModalTransform();
                }
            };

            modalContent.ontouchend = (e) => {
                if (e.touches.length === 0 && isDragging) { // Fim do pan
                    isDragging = false;
                }
                // Detecção de swipe (apenas se não houver zoom)
                if (scale === 1 && e.changedTouches.length === 1) {
                    const touchEndX = e.changedTouches[0].screenX;
                    const timeDiff = Date.now() - touchStartTime;
                    if (timeDiff < 300) { // Considera swipe se for rápido
                        handleSwipe(touchStartX, touchEndX);
                    }
                }
            };
        }

        // Ajusta a escala (zoom) e garante que fique dentro dos limites min/max
        function adjustScale(delta) {
            scale += delta;
            scale = Math.max(minScale, Math.min(maxScale, scale));
            if (scale === 1) { // Se voltou ao zoom original, reseta o pan
                translateX = 0;
                translateY = 0;
            }
            clampTranslation(); // Recalcula limites de pan após mudança de escala
            updateModalTransform();
        }

        // Calcula a distância entre dois toques (para pinch zoom)
        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Limita a translação (pan) para que a imagem não saia completamente da área visível do modal
        function clampTranslation() {
            const modalContentInner = document.getElementById('modalContent'); // O elemento que está sendo transformado
            const modalViewport = document.getElementById('imageModal'); // O container visível
            
            // Não precisamos das dimensões da imagem em si, mas do modalContent que a envolve e é escalado.
            // As dimensões do modalContent não mudam, o que muda é sua aparência devido ao 'transform: scale'.
            // Precisamos calcular o quanto o modalContent "cresceu" visualmente.
            const contentWidth = modalContentInner.offsetWidth;
            const contentHeight = modalContentInner.offsetHeight;

            const scaledContentWidth = contentWidth * scale;
            const scaledContentHeight = contentHeight * scale;

            const viewportWidth = modalViewport.clientWidth;
            const viewportHeight = modalViewport.clientHeight;

            // Calcula o máximo que a imagem pode ser movida em cada direção
            // Se o conteúdo escalado for menor que o viewport, o deslocamento máximo é 0 (centralizado)
            const maxX = Math.max(0, (scaledContentWidth - viewportWidth) / (2 * scale));
            const maxY = Math.max(0, (scaledContentHeight - viewportHeight) / (2 * scale));
            
            translateX = Math.max(-maxX, Math.min(maxX, translateX));
            translateY = Math.max(-maxY, Math.min(maxY, translateY));

            // Se a escala voltou a 1, força translação para 0
            if (scale <= 1) {
                translateX = 0;
                translateY = 0;
            }
        }

        // Navega para a imagem anterior no modal
        function navigatePrev() {
            if (currentModalIndex > 0) {
                currentModalIndex--;
                resetZoomAndPan();
                updateModalContent();
            }
        }

        // Navega para a próxima imagem no modal
        function navigateNext() {
            if (currentModalIndex < currentVisibleFiles.length - 1) {
                currentModalIndex++;
                resetZoomAndPan();
                updateModalContent();
            }
        }

        // Trata o evento de swipe (deslizar) para navegar entre imagens no modal
        function handleSwipe(touchStartX, touchEndX) {
            const swipeThreshold = 50; // Distância mínima para considerar swipe
            if (touchEndX < touchStartX - swipeThreshold) { // Swipe para a esquerda
                navigateNext();
            }
            if (touchEndX > touchStartX + swipeThreshold) { // Swipe para a direita
                navigatePrev();
            }
        }

        // Salva a imagem exibida no modal (captura a área definida)
        function saveImage() {

            const modalCodigoText = document.getElementById('modalCodigo').textContent.replace('COD: ', '').trim();
            
            html2canvas(captureArea, {
                useCORS: true,      // Permite carregar imagens de outros domínios (necessário para GitHub Pages)
                allowTaint: true,   // Permite "sujar" o canvas com imagens de outros domínios
                scale: 2            // Aumenta a resolução da imagem capturada (melhora a qualidade)
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `peca-${modalCodigoText || 'imagem'}.png`; // Nome do arquivo
                link.href = canvas.toDataURL('image/png'); // Converte o canvas para URL de dados PNG
                link.click(); // Simula clique no link para iniciar o download
            }).catch(error => {
                console.error("Erro ao salvar imagem:", error);
                // Poderia adicionar uma mensagem para o usuário aqui
            });
        }

        // Carrega o conteúdo do rodapé do arquivo rodape.txt
        async function loadRodape() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/semijoiasudia/catalogo-belissima/main/rodape.txt");
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                const text = await response.text();
                const formattedText = text.replace(/\n/g, '<br>'); // Substitui quebras de linha por <br>
                document.getElementById("rodape").innerHTML = `<p class="rodape-text">${formattedText}</p>`;
            } catch (error) {
                console.error("Erro ao carregar rodapé:", error);
                document.getElementById("rodape").innerHTML = '<p>Erro ao carregar informações do rodapé.</p>';
            }
        }
        
        // Obtém um parâmetro da URL (query string)
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Rola o container de abas para que a aba ativa fique visível (útil em mobile)
        function scrollToActiveTab() {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const tabsContainer = document.querySelector('.tabs-container');
                const tabRect = activeTab.getBoundingClientRect();
                const containerRect = tabsContainer.getBoundingClientRect();
        
                // Calcula a posição para centralizar a aba ativa
                const scrollLeft = tabsContainer.scrollLeft + tabRect.left - containerRect.left - (containerRect.width / 2) + (tabRect.width / 2);
                
                tabsContainer.scrollTo({
                    left: scrollLeft,
                    behavior: 'smooth' // Rolagem suave
                });
            }
        }
        
        // Função principal executada ao carregar a página
        window.onload = async () => {
            console.log('Iniciando carregamento da página');
            try {
                await loadCategoriasAtivas(); // Carrega categorias permitidas
                await loadDescriptions();     // Carrega descrições e preços
                await loadCategories();       // Carrega as abas de categorias e a inicial
                await loadRodape();           // Carrega o rodapé
                console.log('Carregamento da página concluído');
            } catch (error) {
                console.error('Erro no carregamento inicial:', error);
                // Exibe uma mensagem de erro mais amigável no corpo da página
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = '<p style="color: red; text-align: center; padding: 20px;">Ocorreu um erro ao carregar o catálogo. Por favor, tente recarregar a página. Se o problema persistir, entre em contato.</p>';
                document.body.appendChild(errorDiv);
            }
        };
    </script>
