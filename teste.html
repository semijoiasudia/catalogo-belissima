<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belíssima Mulher Semijoias</title>
    <meta property="og:title" content="Belíssima Mulher - Semijoias">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <img src="imagens/bannertopo.jpg" alt="Imagem do topo" style="width: 100%; height: auto;">
    <h1 class="title">Catálogo de Semijoias e Acessórios</h1>
    <div class="tabs-container">
        <div class="tabs" id="tabs"></div>
    </div>
    <div class="subcategories" id="subcategories" style="display: none;"></div>
    <div class="filter-container">
        <label for="sortFilter">Ordenar por: </label>
        <select id="sortFilter" onchange="applySort()">
            <option value="newest" selected>Mais Novos</option>
            <option value="oldest">Mais Antigos</option>
            <option value="highestPrice">Maior Preço</option>
            <option value="lowestPrice">Menor Preço</option>
        </select>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="pagination" id="pagination"></div>
    
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <div class="capture-area" id="captureArea">
                <div class="modal-codigo" id="modalCodigo"></div>
                <img id="modalImg">
                <!-- A logo será adicionada dinamicamente pelo JavaScript -->
            </div>
            <div class="modal-info" id="modalInfo"></div>
            <button class="save-btn" onclick="saveImage()">
                <img src="imagens/download.png" alt="Download" style="width: 25px; height: 25px; vertical-align: middle; margin-right: 4px; margin-left: -5px;">
                Salvar Imagem
            </button>
        </div>
    </div>
    <div id="rodape" class="rodape"></div>

    <script src="script.js"></script>
</body>
</html>
